<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue with Vuetify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
  <script type="importmap">
  {
    "imports": {
      "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
      "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.esm.js"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 15mm;
      width: 210mm;
      height: 297mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Roboto', sans-serif;
      border: 1px solid black; /* Added border to show page edges */
      box-sizing: border-box;
    }
    #app {
      width: 100%;
      flex-grow: 1;
    }
    @media print {
      @page {
        margin: 0; /* Remove page margins */
      }
      body {
        border: none; /* Remove visible border when printing */
      }
    }
  </style>
  <script type="module">
    import { createApp, ref } from "vue";
    import { createVuetify } from "vuetify";

    const vuetify = createVuetify();

    const App = {
      setup() {
        const params = new URLSearchParams(window.location.search);

        const NombreDueño = ref(params.get("NombreDueño") || "N/A");
        const CedulaDueño = ref(params.get("CedulaDueño") || "N/A");
        const NombreMascota = ref(params.get("NombreMascota") || "N/A");
        const RazaMascota = ref(params.get("RazaMascota") || "N/A");
        const EspecieMascota = ref(params.get("EspecieMascota") || "N/A");
        const edad = ref(params.get("edad") || "N/A");
        const fecha = ref(params.get("fecha") || "N/A");
        const motivo = ref(params.get("motivo") || "N/A");
        const doctor = ref(params.get("doctor") || "N/A");
        const sexo = ref(params.get("sexo") || "N/A");

        return {
          NombreDueño,
          CedulaDueño,
          NombreMascota,
          RazaMascota,
          EspecieMascota,
          edad,
          fecha,
          motivo,
          doctor,
          sexo,
        };
      },
      template: `
        <v-sheet class="d-flex" height="20%" >
          <v-sheet class="text-center ma-2 pa-2 d-flex justify-center align-center">
            <h1>Autorización de Hospitalización</h1>
          </v-sheet>
            <v-sheet class="w-50 ma-2 pa-2 d-flex justify-center align-center">
            <img src="https://austrogenvet.com/wp-content/uploads/2025/02/cropped-fondo-1-final-sin-resplandor.png" alt="Header Image" style="width: 100%; height: auto;">
            </v-sheet>
        </v-sheet>
        <v-sheet class="d-flex align-center" height="50%" >
          <p>Yo, <strong>{{ NombreDueño }}</strong>, con C.I <strong>{{CedulaDueño}}</strong> declaro ser el propietario de la mascota de nombre <strong>{{ NombreMascota }}</strong>,
           de raza 
          <strong>{{ RazaMascota }}</strong>, especie 
          <strong>{{ EspecieMascota }}</strong>, de edad 
          <strong>{{ edad }}</strong>, <strong>{{ sexo }}</strong> , en Biblián con fecha <strong>{{ fecha }}</strong>. <br><br>
          Autorizo la hospitalización y tratamiento de mi mascota en el hospital de esta clínica por el motivo: <br> 
        <strong>&nbsp; * {{ motivo }}</strong> <br><br>
       Doy fe de conocer las condiciones de hospitalización referentes a su costo y forma de pago.
       <br>
 Me comprometo en este mismo acto a requerir información diariamente con el médico veterinario tratante, referente a la situación del paciente. Retiraré a mi mascota en un lapso no mayor a 24 horas después de dada el alta médica.
<br><br>
       Las altas médicas se realizan en horarios de 10:00 a 19:00.
En caso de fallecimiento del paciente, autorizo: <strong> Sí ☐  No ☐ </strong>, la realización de la necropsia y la eliminación del cadáver.
<br><br>
En este mismo acto, declaro que no tomaré acciones legales en contra de la institución ni de sus personas.
        </p> 
          
        </v-sheet>
        <v-sheet class="d-flex justify-center align-center" height="20%" >

        <p class="border-t-sm"><strong>Firma del Propietario:</strong></p>

        </v-sheet>
            <v-sheet class="font-italic d-flex align-end text-caption" height="10%" >
        <p>  <strong> Dirección: </strong> <br>
             <strong>Principal: </strong>Av. Alberto Ochoa y Carlos G. Moreno (Biblián) <strong> Teléfono: </strong> 0998360974 - 2232934 <br>
             <strong>Secundaria: </strong>Av. Ordoñez Lazo-Sayausí (Cuenca) Veterinaria Mejía <strong> Teléfono: </strong> 0987367668 - 402030 <br>
</p>
          
        </v-sheet>
      `,
    };

    createApp(App).use(vuetify).mount("#app");
  </script>
</head>
<body>
  <div id="app">
  </div>
</body>
</html>
