<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cirugía</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
  <script type="importmap">
  {
    "imports": {
      "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
      "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.esm.js"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 15mm;
      width: 210mm;
      height: 297mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Roboto', sans-serif;
      border: 1px solid black; /* Added border to show page edges */
      box-sizing: border-box;
    }
    #app {
      width: 100%;
      flex-grow: 1;
    }
    @media print {
      @page {
        margin: 0; /* Remove page margins */
      }
      body {
        border: none; /* Remove visible border when printing */
      }
    }
  </style>
  <script type="module">
    import { createApp, ref } from "vue";
    import { createVuetify } from "vuetify";

    const vuetify = createVuetify();

    const App = {
      setup() {
        const params = new URLSearchParams(window.location.search);

        const NombreDueño = ref(params.get("NombreDueño") || "N/A");
        const CedulaDueño = ref(params.get("CedulaDueño") || "N/A");
        const TelefonoDueño = ref(params.get("TelefonoDueño") || "N/A");
        const NombreMascota = ref(params.get("NombreMascota") || "N/A");
        const RazaMascota = ref(params.get("RazaMascota") || "N/A");
        const EspecieMascota = ref(params.get("EspecieMascota") || "N/A");
        const edad = ref(params.get("edad") || "N/A");
        const fecha = ref(params.get("fecha") || "N/A");
        const motivo = ref(params.get("motivo") || "N/A");
        const doctor = ref(params.get("doctor") || "N/A");
        const sexo = ref(params.get("sexo") || "N/A");

        return {
          NombreDueño,
          CedulaDueño,
          TelefonoDueño,
          NombreMascota,
          RazaMascota,
          EspecieMascota,
          edad,
          fecha,
          motivo,
          doctor,
          sexo,
        };
      },
      template: `
        <v-sheet class="d-flex" height="15%" >
          <v-sheet class="text-center  ma-2 pa-2 d-flex justify-center align-center">
            <h2>Autorización para Cirugía y/o Procedimiento bajo anestesia general</h2>
          </v-sheet>
            <v-sheet class="w-50 ma-2 pa-2 d-flex justify-center align-center">
             <img src="../recursos/logo.jpg" alt="Logo Veterinaria Mejía" style="width: 100%; height: auto;">
            </v-sheet>
        </v-sheet>
        <v-sheet class="d-flex align-center text-justify" height="75%" >
          <p class="text-body-2">Yo, <strong>{{ NombreDueño }}</strong>, con C.I <strong>{{CedulaDueño}}</strong>, teléfono: <strong>{{TelefonoDueño}}</strong> declaro ser el propietario de la mascota de nombre <strong>{{ NombreMascota }}</strong>,
           de raza 
          <strong>{{ RazaMascota }}</strong>, especie 
          <strong>{{ EspecieMascota }}</strong>, de edad 
                    <strong>{{ edad }}</strong>, <strong>{{ sexo }}</strong> , en Cuenca con fecha <strong>{{ fecha }}</strong>. <br><br>
          Autorizo la realización de una cirugía y/o procedimiento bajo anestesia general a mi mascota en esta clínica por el siguiente motivo: <br> 
        <strong>&nbsp; * {{ motivo }}</strong> <br>
       La anestesia es un estado reversible de inconsciencia, producido por agentes anestésicos, con la pérdida de sensación de dolor en todo el cuerpo. Se suministra al paciente para realizar cirugía sin dolor. Puede ser general, conductiva, regional o local.<br><br>
<b>Riesgos de la anestesia general</b><br>
Para producir anestesia general, se utilizan drogas por vía intravenosa, intramuscular o inhalada, que pueden causar en algunos pacientes alergias o reacciones como: disminución de la presión arterial, de la oxigenación y, ocasionalmente, la muerte.<br>
Para proveer una adecuada oxigenación y suministrar gases anestésicos, se coloca un tubo desde la boca hasta los pulmones. Su introducción podría ocasionar pérdida o fractura de piezas dentales, heridas en labios o lengua, y ronquera.<br><br>
Si se ha ingerido alimento en las seis a doce horas previas (dependiendo del peso del animal), puede haber vómito y este pasar a los pulmones, presentándose complicaciones que podrían llevar a la muerte.<br><br>
En algunos casos, por medidas de seguridad para el paciente, se puede requerir una cirugía o técnica anestésica diferente a la programada, transfusión de sangre y/o ser transferido a una hospitalización para recibir cuidados intensivos.<br><br>
Para tratar de disminuir estos riesgos, se realiza una evaluación preanestésica y se mantiene un monitoreo constante de la oxigenación, ritmo cardíaco y temperatura durante todo el acto anestésico.
          </p> 
        </v-sheet>
        <v-sheet class="d-flex justify-center align-center" height="5%" >
          <div>
            <p class="border-t-sm"><strong>Propietario:</strong> {{ NombreDueño }}</p>
            <p><strong>C.I.:</strong> {{ CedulaDueño }}</p>
            <p><strong>Teléfono:</strong> {{ TelefonoDueño }}</p>
          </div>
        </v-sheet>
            <v-sheet class="font-italic d-flex align-end text-caption" height="5%" >
        <p>
          <strong>Dirección:</strong>
          AV. Ordoñez Lasso (Sayausi Centro), Cuenca, Ecuador. Teléfono: 402030 - Celular: 0987367668  <br> E-mail: veterinariamejia@hotmail.com
        </p>
        </v-sheet>
      `,
    };

    createApp(App).use(vuetify).mount("#app");
    window.print();
  </script>
</head>
<body>
  <div id="app">
  </div>
</body>
</html>
