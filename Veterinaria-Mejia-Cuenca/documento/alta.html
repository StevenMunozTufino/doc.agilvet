<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta Voluntaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
  <script type="importmap">
  {
    "imports": {
      "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
      "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.0.0/dist/vuetify.esm.js"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 15mm;
      width: 210mm;
      height: 297mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Roboto', sans-serif;
      border: 1px solid black; /* Added border to show page edges */
      box-sizing: border-box;
    }
    #app {
      width: 100%;
      flex-grow: 1;
    }
    @media print {
      @page {
        margin: 0; /* Remove page margins */
      }
      body {
        border: none; /* Remove visible border when printing */
      }
    }
  </style>
  <script type="module">
    import { createApp, ref } from "vue";
    import { createVuetify } from "vuetify";

    const vuetify = createVuetify();

    const App = {
      setup() {
        const params = new URLSearchParams(window.location.search);

        const NombreDueño = ref(params.get("NombreDueño") || "N/A");
        const CedulaDueño = ref(params.get("CedulaDueño") || "N/A");
        const TelefonoDueño = ref(params.get("TelefonoDueño") || "N/A");
        const NombreMascota = ref(params.get("NombreMascota") || "N/A");
        const RazaMascota = ref(params.get("RazaMascota") || "N/A");
        const EspecieMascota = ref(params.get("EspecieMascota") || "N/A");
        const edad = ref(params.get("edad") || "N/A");
        const fecha = ref(params.get("fecha") || "N/A");
        const motivo = ref(params.get("motivo") || "N/A");
        const doctor = ref(params.get("doctor") || "N/A");
        const sexo = ref(params.get("sexo") || "N/A");

        return {
          NombreDueño,
          CedulaDueño,
          TelefonoDueño,
          NombreMascota,
          RazaMascota,
          EspecieMascota,
          edad,
          fecha,
          motivo,
          doctor,
          sexo,
        };
      },
      template: `
        <v-sheet class="d-flex" height="20%" >
          <v-sheet class="text-center ma-2 pa-2 d-flex justify-center align-center">
            <h1>Alta Voluntaria</h1>
          </v-sheet>
          <v-sheet class="w-50 ma-2 pa-2 d-flex justify-center align-center">
            <img src="../recursos/logo.jpg" alt="Logo Veterinaria Mejía" style="width: 100%; height: auto;">
          </v-sheet>
        </v-sheet>
        <v-sheet class="d-flex align-center text-justify" height="50%" >
          <p>
            <strong>Conste por medio de la presente</strong>, que la mascota:
            <strong>Nombre:</strong> {{ NombreMascota }},
            <strong>Especie:</strong> {{ EspecieMascota }},
            <strong>Sexo:</strong> {{ sexo }},
            <strong>Edad:</strong> {{ edad }},
            de propiedad de Sr.(a) <strong>{{ NombreDueño }}</strong> con número de cédula: <strong>{{ CedulaDueño }}</strong>.
            Ha sido diagnosticada con: <strong>{{ motivo }}</strong>.
            Motivo por el cual requiere internamiento y monitoreo constante, a pesar de haber recibido dicha información y en contra de las recomendaciones médicas, el propietario que firma al final del documento, ha decidido retirar a la mascota de este establecimiento, asumiendo plenamente las responsabilidades y consecuencias que dicho acto podría causar en la mascota, deslindando a la Clínica Veterinaria Mejía de cualquier responsabilidad.
          </p>
        </v-sheet>
        <v-sheet class="d-flex justify-space-between align-center" height="20%" >
          <div>
            <p class="border-t-sm"><strong>Propietario:</strong> {{ NombreDueño }}</p>
            <p><strong>C.I.:</strong> {{ CedulaDueño }}</p>
            <p><strong>Teléfono:</strong> {{ TelefonoDueño }}</p>
          </div>
          <!--
          <div>
            <p class="border-t-sm"><strong>Médico Veterinario Tratante:</strong> {{ doctor }}</p>
            <p><strong>C.I.:</strong></p>
          </div>
          -->
        </v-sheet>
        <v-sheet class="font-italic d-flex align-end text-caption" height="10%" >
          <p>
            <strong>Dirección:</strong>
            AV. Ordoñez Lasso (Sayausi Centro), Cuenca, Ecuador. Teléfono: 402030 - Celular: 0987367668 <br> E-mail: veterinariamejia@hotmail.com
          </p>
        </v-sheet>
      `,
    };

    createApp(App).use(vuetify).mount("#app");
    window.print();
  </script>
</head>
<body>
  <div id="app">
  </div>
</body>
</html>
